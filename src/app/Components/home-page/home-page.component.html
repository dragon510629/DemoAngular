<div *ngFor= "let item of news" class="jumbotron">
    <h1 class="display-4">{{item.source.name}}</h1>
    <p class="lead">{{item.title}}</p>
    <hr class="my-4">
    <p>{{item.content}}</p>
    
    <button (click)="onDetail(item.source.id)" type="button" class="btn btn-info">Lear more</button>
    
  </div>
